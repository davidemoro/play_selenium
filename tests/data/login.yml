---
- type: get
  url: "$base_url"
- type: setElementText
  locator:
    type: css
    value: input[name="email"]
  text: "$root_name"
- type: setElementText
  locator:
    type: css
    value: input[name="password"]
  text: "$root_pwd"
- type: clickElement
  locator:
    type: css
    value: ".label-submit"
- type: waitForElementPresent
  locator:
    type: css
    value: ".logged"
- type: assertElementPresent
  locator:
    type: css
    value: ".user-info"
